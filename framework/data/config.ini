;
; Standardkonfigurationen
;
[framework]
enable_contentpool=0
enable_file=0
enable_mobiledetect=0
enable_template=1
enable_users=1
[contentpool]
sourcetype=tpl
[template]
template=custom
bootstrap_theme=spacelab
[users]
db_mode=1
db_table=users
userfile=framework/data/users.db
attributes=firstname,surname,email,phone,status,position,group
[database]
db_server=127.0.0.1
db_name=checkliste
db_login=checklist
db_password=passwort